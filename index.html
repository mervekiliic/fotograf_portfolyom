      const translations = {

      // 2. Dili deÄŸiÅŸtiren fonksiyon
      function setLanguage(lang) {

        const elements = document.querySelectorAll(".lang-key");

        document.getElementById("lang-" + lang).classList.add("active");
        // --------------------------------

        localStorage.setItem("selectedLang", lang);
